<!DOCTYPE html>
<html>
  <head>
    <title>
      Film-Path
    </title>
    <style>
      .logo {
        width: 300px;
      }
      .mainbuttons {
        background-color: rgb(36, 133, 36);
        color: white;
        border: none;
        height: 50px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s;
      }

      .mainbuttons:hover{
        background-color: rgb(14, 172, 14);
      }
    </style>
  </head>
  <body>
    <img class="logo" src="filmpathlogo.jpg"> 
    <p>
      Film Path Cinema Systems
    </p>

    <button class="mainbuttons">
       About
    </button>

    <button class="mainbuttons">
      Services
    </button>

    <button class="mainbuttons">
      Contact
    </button>
  </body>
</html>
